<!DOCTYPE html>
<html lang="pt‚ÄëBR">
<head>
  <meta charset="UTF‚Äë8">
  <meta name="viewport" content="width=device‚Äëwidth, initial‚Äëscale=1.0">
  <title>Feliz Dia dos Namorados üíñ</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* V√≠deo de fundo */
    #bgVideo {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-2;
    }

    .overlay {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .container {
      position: relative; z-index:1;
      padding:3rem;
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      border-radius:20px;
      backdrop-filter: blur(8px);
      color:#fff;
      text-align:center;
      max-width:700px;
    }

    h1 { font-size:3rem; color:#ffd1dc; text-shadow:2px 2px #00000050; margin-bottom:1rem }
    p { font-size:1.2rem; margin-bottom:2rem; max-width:600px }

    .heart { font-size:2rem; animation:pulse 1.5s infinite }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.2)} }

    .btn {
      background-color:#ff5e95;
      border:none;
      color:white;
      padding:1rem 2rem;
      font-size:1.1rem;
      border-radius:30px;
      cursor:pointer;
      transition:background 0.3s,transform 0.2s;
      text-decoration:none;
    }
    .btn:hover { background-color:#ff2e7c; transform:scale(1.05) }

    /* Bot√£o Play estilo Spotify */
    .play-ctrl {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      background: #1DB954;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(29,185,84,0.6);
      transition: transform 0.2s;
      z-index: 1;
    }
    .play-ctrl:hover { transform: translateX(-50%) scale(1.1); }
    .play-ctrl svg { width: 40px; height: 40px; fill: #fff; }

    audio { display: none; }
  </style>
</head>
<body>

<!-- V√≠deo acionado automaticamente -->
<video id="bgVideo" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
  Seu navegador n√£o suporta v√≠deo.
</video>

<div class="overlay"></div>

<div class="container" data-aos="zoom-in" data-aos-duration="1500">
  <h1 data-aos="fade-down" data-aos-delay="300">Feliz Dia dos Namorados üíò</h1>
  <p data-aos="fade-up" data-aos-delay="800">Meu amor, preparei algo muito especial pra voc√™...<br></p>
  <div class="heart" data-aos="zoom-in" data-aos-delay="1200">‚ù§Ô∏è</div>
  <br>
  <a href="quiz.html" class="btn" data-aos="fade-up" data-aos-delay="1600">Come√ßar o nosso momento üíñ</a>
</div>

<!-- M√∫sica com bot√£o "Spotify-style" -->
<audio id="bgMusic" src="sua-musica.mp3"></audio>
<div class="play-ctrl" id="playBtn">
  <svg id="playIcon" viewBox="0 0 80 80">
    <polygon points="30,20 60,40 30,60"></polygon>
  </svg>
</div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  const audio = document.getElementById('bgMusic');
  const btn = document.getElementById('playBtn');
  const playIcon = document.getElementById('playIcon');

  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playIcon.innerHTML = '<rect x="28" y="20" width="8" height="40" fill="#fff"/><rect x="44" y="20" width="8" height="40" fill="#fff"/>';
    } else {
      audio.pause();
      playIcon.innerHTML = '<polygon points="30,20 60,40 30,60"></polygon>';
    }
  });

    const video = document.getElementById('bgVideo');

  document.body.addEventListener('click', () => {
    video.muted = false;
    video.play();
  }, { once: true });
</script>

</body>
</html>
